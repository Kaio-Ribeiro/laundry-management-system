version: '3.8'

services:
  laundry-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./dev.db
      - NEXTAUTH_SECRET=your-production-secret-key
      - NEXTAUTH_URL=http://localhost:3000
    volumes:
      - ./prisma/dev.db:/app/prisma/dev.db
    restart: unless-stopped